{% extends 'base.html' %}

{% block content %}

    <h1> Дефицит на сегодня </h1>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p> <button type="submit">Сформировать</button></p>
        </form>


    <table class="table_of_deficit" border="collapse" width="100%">
        {% for cont in context %}
        <tr>
            <td class="one">{{cont.Номенклатура}}</td>
            <td class="one">{{cont.Код}}</td>
            <td class="col-vo">{{cont.ЕИ}}</td>
            <td class="col-vo">{{cont.Дефицит}}</td>
        </tr>
        {% endfor %}
    </table>


    </div>

{% endblock %}
